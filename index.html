<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
</head>
<body onload="init()">
    <div class="header">
        <h1>books Shop</h1>
        <button onclick="onAddRequest()">Add</button>
    </div>
    <table class="table table-striped table-dark books">
        <thead>
            <th scope="col" value="id" onclick=onSetSortBy(this) >Id</th>
            <th scope="col" value="title" onclick=onSetSortBy(this) >Title</th>
            <th scope="col" value="price" onclick=onSetSortBy(this) >Price</th>
            <th scope="col" colspan="3">Actions</th>
        </thead>
        <tbody class="items">

        </tbody>
    </table>

    <div class="modal fade" id="add-book-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="book-title">
                        <div class="title-label">Title:</div>  
                        <input class="title-value" placeholder="Book Title"></input>  
                    </div>
                    <div class="book-price">
                        <div class="price-label">Price:</div>  
                        <input class="price-value" placeholder="Set Book Price"></input>  
                    </div>
                    <div class="book-rate">
                        <div class="rate-label">Rating:</div>  
                        <input class="rate-value" placeholder="Rate the Book"></input>  
                    </div>
                    <div class="book-img"></div>
                    <div class="book-desc">
                        <div class="desc-label">Description:</div>  
                        <input class="desc-value" placeholder="Add a short"></input>  
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-new" data-dismiss="modal" onclick="onAddSave()">Save New Book</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
 

    <div class="modal fade" id="read-update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="book-price">
                            <div class="price-label">Price:</div>  
                            <div class="price-value"></div>  
                        </div>
                        <div class="book-rate">
                            <div class="rate-label">Rating:</div>  
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button" onclick="onRateChange(-1)">-</button>
                                    <div type="text" class="form-control rate-value-update" aria-label="" aria-describedby="basic-addon1">0</div>
                                    <button class="btn btn-outline-secondary" type="button" onclick="onRateChange(1)">+</button>
                                </div>
                            </div>
                            <div class="rater" onclick="onRateRequest()"></div>
                        </div>
                        <div class="book-img-container"></div>
                        <div class="book-desc">
                            <div class="desc-label">Description:</div>  
                            <div class="desc-value"></div>  
                        </div>
                    </div>
                    <div class="modal-footer">
                        <span class="save-button-container">
                                <button type="button" class="btn btn-dark" 
                                data-dismiss="modal">Save changes</button>
                        </span>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="js/storage-service.js"></script>
<script src="js/books-controller.js"></script>
<script src="js/books-service.js"></script>

</html>
